general {
        colors = true
        interval = 5
}

#order += "ipv6"
order += "wireless _first_"
order += "ethernet _first_"
order += "battery all"
order += "cpu_usage"
order += "load"
#order += "cpu_temperature 0"
order += "disk /"
order += "memory"
order += "tztime local"

wireless _first_ {
        format_up = "W: (%quality at %essid) %ip"
        format_down = "W: down"
}

; ethernet _first_ {
;         format_up = "E: %ip (%speed)"
;         format_down = "E: down"
; }

cpu_usage {
	format = "CPU: %usage"
}

load {
        format = "%1min"
}
battery all {
    format = "%status_icon %percentage"
    format_down = "ðŸª« Battery not found"
    low_threshold = 20
    threshold_type = percentage

    color_good = "#00FF00"
    color_bad  = "#FF0000"

    status_chr = "ðŸ”Œ"
    status_bat = "ðŸ”‹"
    status_full = "ðŸ”‹"
    path = "/sys/class/power_supply/BAT0"
}

disk "/" {
        format = "HDD: %avail"
}

memory {
        format = "RAM: %used / %available"
        threshold_degraded = "1G"
        format_degraded = "MEMORY < %available"
}

tztime local {
        format = "%Y-%m-%d %H:%M"
}

