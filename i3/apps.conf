### ~/.config/i3/apps.conf

exec --no-startup-id /usr/lib/polkit-gnome/polkit-gnome-authentication-agent-1        # PolicyKit authentication agent
exec --no-startup-id nitrogen --restore; sleep 1; picom -b                            # Set wallpaper and launch compositor
exec --no-startup-id nm-applet                                                       # NetworkManager tray icon
exec --no-startup-id xfce4-power-manager                                             # Power manager
exec --no-startup-id pamac-tray                                                      # Pamac updates tray
exec --no-startup-id clipit                                                          # Clipboard manager
exec --no-startup-id start_conky_maia                                                # Start Conky with Maia config
exec --no-startup-id xautolock -time 10 -locker blurlock                             # Auto lock screen after timeout
exec_always --no-startup-id ff-theme-util                                            # Firefox theme fix
exec_always --no-startup-id fix_xcursor                                              # Cursor fix script
exec_always --no-startup-id stalonetray                                              # System tray
exec --no-startup-id export QT_STYLE_OVERRIDE=kvantum                                # Use Kvantum theme for Qt
exec --no-startup-id xset b off                                                      # Disable terminal bell
exec --no-startup-id flameshot                                                       # Screenshot tool
exec_always --no-startup-id megasync                                                 # MEGA sync client
