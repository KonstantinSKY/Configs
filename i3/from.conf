### ~/.config/i3/config
include ~/.config/i3/core.conf            # core settings: modifiers, fonts, borders
include ~/.config/i3/keybindings.conf     # keybindings: focus, movement, launching
include ~/.config/i3/workspaces.conf      # workspace names and navigation
include ~/.config/i3/layout.conf          # layout management: split, tabbed, fullscreen
include ~/.config/i3/apps.conf            # application autostart and launchers
include ~/.config/i3/rules.conf           # window rules (for_window)
include ~/.config/i3/gaps.conf            # gaps and smart gaps settings
include ~/.config/i3/bar.conf             # i3bar, status bar, and colors
include ~/.config/i3/power.conf           # system actions: lock, logout, shutdown
include ~/.config/i3/resize.conf          # resize mode and bindings
include ~/.config/i3/monitor.conf         # monitor layout (xrandr)
include ~/.config/i3/theme.conf           # window colors and themes

